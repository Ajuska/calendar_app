{% extends 'base.html' %}

{% block app_content %}
        <h1>Hi, {{ current_user.username }}!</h1>
        <h2>These are all events</h2>
        {% for event in events %}
        <div>
              <p><b>{{ event.author.username }}</b> created event:
              <b>{{ event.title }}</b> on {{ event.timestamp }}<br> {{ event.body }}
              <br> <a href="{{ url_for('edit_event', id=event.id) }}">Edit event</a>
              or <a href="{{ url_for('delete_event', id=event.id)}}">Delele event</a></p>
              <br>
        </div>
        {% endfor %}
{% endblock %}
